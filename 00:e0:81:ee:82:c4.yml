#cloud-config

coreos:
    etcd2:
        discovery: "https://discovery.etcd.io/cb3514be263aa4f79260d70047f0a3ff"
        # multi-region and multi-cloud deployments need to use $public_ipv4
        advertise-client-urls: "http://10.10.10.191:2379"
        initial-advertise-peer-urls: "http://10.10.10.191:2380"
        # listen on both the official ports and the legacy ports
        # legacy ports can be omitted if your application doesn't depend on them
        listen-client-urls: "http://0.0.0.0:2379,http://0.0.0.0:4001"
        listen-peer-urls: "http://10.10.10.191:2380,http://10.10.10.191:7001"
    update:
        reboot-strategy: "etcd-lock"
    units:
        - name: "etcd2.service"
          #command: "start"
        - name: "fleet.service"
          command: "start"
        - name: "flanneld.service"
          command: "start"
        - name: "docker.socket"
          command: "start"

hostname: "coreos-191"

