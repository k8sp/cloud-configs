#cloud-config

coreos:
  etcd2:
    discovery: "https://discovery.etcd.io/91c3d119589ae183a3c66d9c0adea24b"
    # multi-region and multi-cloud deployments need to use $public_ipv4
    advertise-client-urls: "http://10.10.10.212:2379"
    initial-advertise-peer-urls: "http://10.10.10.212:2380"
    # listen on both the official ports and the legacy ports
    # legacy ports can be omitted if your application doesn't depend on them
    listen-client-urls: "http://0.0.0.0:2379,http://0.0.0.0:4001"
  listen-peer-urls: "http://10.10.10.212:2380,http://10.10.10.212:7001"
  update:
    reboot-strategy: "etcd-lock"
  flannel:
    etcd_endpoints: "http://10.10.10.201:2379,http://10.10.10.202:2379,http://10.10.10.203:2379,http://10.10.10.204:2379,http://10.10.10.205:2379"
    interface: "10.10.10.212"
  units:
    - name: "etcd2.service"
      #command: "start"
    - name: "fleet.service"
      command: "start"
    - name: "docker.socket"
      command: "start"
    - name: "flanneld.service"
      drop-ins:
        - name: 50-network-config.conf
          content: |
            [Service]
            ExecStartPre=/usr/bin/etcdctl set /coreos.com/network/config '{"Network": "10.1.0.0/16"}'
      command: "start"

  hostname: "zodiac-12"

  ssh_authorized_keys:
    - "ssh-rsa  lipeng@Megatron"
    - "ssh-rsa  vien.lee@localhost"
    - "ssh-rsa  liangjiameng@liangjiameng-Ubuntu"
    - "ssh-rsa  liuqs@Megatron"
    - "ssh-rsa  crawler@Crawler-01"

  write_files:
    - path: "/etc/resolv.conf"
      permissions: "0644"
      owner: "root"
      content: |
        nameserver 8.8.8.8
    - path: "/etc/systemd/network/10-static.network"
      permissions: "0644"
      owner: "root"
      content: |
        [Match]
        Name=enp1s0f0

        [Network]
        Address=10.10.10.212/24
        Gateway=10.10.10.192

        [Route]
        Gateway=10.10.10.254
        Destination=10.200.0.0/16

        [Route]
        Gateway=10.10.10.254
        Destination=192.169.100.0/24
